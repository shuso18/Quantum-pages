<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="log2.css">
    </head>
    <body>

        <div class="container">

            <div class="header">
                <div class="hed-logo"><img src="hedlog.svg" alt=""></div>
            </div>

            <div class="course-tab">

                <div class="form-section">
                        <form action="" class="login-form">
                            <div class="textet">
                            <div class="form-heading">
                                <img src="icons/back.svg" alt="" class="icnb"> 
                                <div class="frm-head">Log in with Quantum</div>
                            </div>
                            <div class="radio-btn">
                                <input type="radio" id="dist" name="selection" value="District" class="rdo" checked>
                                <label for="dist" class="bbh">District</label>
                                <input type="radio" id="inde" name="selection" value="Independent School" class="rdo">
                                <label for="inde" class="bbh">Independent School</label>
                            </div>
                            <div class="drpdn">
                                <div class="dd-1">
                                    <label for="district" class="dtt1">Select*</label><br>
                                    <select id="district" name="district" class="dtt">
                                    <option value="alabama">Alabama</option>
                                    </select>
                                </div>
        
                                <div class="dn-2">
                                    <label for="distscal" class="dtt1">District*</label><br>
                                    <select id="distscal" name="district" class="dtt">
                                    <option value="distscal">Alabama School District</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="login-creds">
                                <div class="usrname">
                                    <input type="text" placeholder="Username/Email ID*" class="dtt3 dtt2">
                                    <div class="lc-capt">FORGOT USERNAME?</div>
                                </div>
                                <div class="password">
                                    <input type="password" placeholder="Password*" class="dtt dtt2">
                                    <img src="icons/preview.svg" alt="preview" style="margin-left: -30px; color: green;">
                                    <!-- <i class="far fa-eye" id="togglePassword"></i> -->
                                    <div class="lc-capt">FORGOT PASSWORD?</div>
                                </div>
                            </div>
        
                            <div class="checkbox">
                                <input type="checkbox" name="remember-me" id="rmbr" class="cbx" checked="checked">
                                <label for="rmbr" class="rmbr">Remember Me</label>
                            </div>
        
                            <div class="btbt">
                                <button class="btn">LOG IN</button>
                            </div>
        
                            
                            </div>
                        </form>
                </div>

            </div>

        </div>
        <div class="footer">

            <div class="about-sec">
                <div class="about-link"><a href="#">About</a></div>

                <div class="dandi"></div>

                <div class="contact-link"><a href="#">Contact Us</a></div>
            </div>

            <div class="copyright-sec">
                <div class="foot-logo"><img src="icons/logo used in footer.svg" alt="logo-footer"></div>

                <div class="foot-text">
                    <div class="ft-in">Copyright &copy; 2020-21</div>
                    <div class="ft-in ft-in-1">Zeus Learning Pvt. Ltd.</div>
                    <div class="ft-in">All rights reserved.</div>
                </div>

            </div>

        </div>
    </body>
</html>
